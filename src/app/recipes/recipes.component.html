<div class="row">
    <div class="col-12 col-md-5">
        <app-recipe-list (selectRecipe)="onSelectRecipe($event)"></app-recipe-list>
    </div>
    <div class="col-6 col-md-7 mt-5">
        <app-recipe-detail [selectedRecipe]="selectedRecipe" *ngIf="!!selectedRecipe; else infoText"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a recipe</p>
        </ng-template>
    </div>
</div>
