<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInput>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" (click)="onAddItem()">Add</button>
                    <button class="btn btn-danger ms-2">Delete</button>
                    <button class="btn btn-primary ms-2">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
